<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  
  <div  ng-repeat="item in user.user.data.cart" class="col-lg-6 col-md-6 col-sm-12 col-xs-12 padding_o flex-box" style="margin-top:5px;" >
    
    <div style="margin:5px;padding:10px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my-card flex-box">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 padding_o">
          <img ng-src="{{item.product.pictures[0]}}" class="img-responsive" style="height:130px;width:110px;">
        </div>
    
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
          
          <div class="name">
             <label class="control-label">{{item.product.name}}</label>
          </div>
          
          <div class="price">
            <label class="control-label">{{item.product.displayPrice}}</label>
          </div>
          
          <div class="quantity">
             <form class="form-inline">
                <div class="form-group">
                  <label for="Quantity">Quantity:</label>
                  <input type="number" class="form-control" ng-model="item.quantity" />
                </div>
            </form>
          </div>
        
        </div>

    </div>
    
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding_o margin_bottom predefined-margin">
  <div class="btn btn-primary col-lg-1 padding_o" ng-click="updateCart()" style="margin:5px;">
    Update Cart
  </div>
 </div>


  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding_o margin_bottom">
  <div style="margin:5px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my-card">
    <h1>
      <i class="fa fa-credit-card"></i>
      Payment
    </h1>

    <form class="form-inline">
      <div class="form-group">
        <label for="Credit Card Number:">Credit Card Number:</label>
        <input type="text" class="form-control" ng-model="stripeToken.number" />
      </div>
   </form>


    <div class="btn btn-primary col-lg-2 predefined-margin margin_bottom" ng-click="checkout()">
      Check Out
    </div>
    <div class="checkout-error" ng-show="error">
      {{error}}
    </div>
    <div class="checkout-success" ng-show="checkedOut" style="margin-bottom:5px;">
      Checked out successfully!
    </div>
  </div>
  </div>
</div>
