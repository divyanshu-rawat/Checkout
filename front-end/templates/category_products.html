<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:3%;">

<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 padding_o" style="margin-bottom:2%;">
  <div class="btn btn-primary" ng-click="handlePriceClick()">
    Sort by Price
    <span ng-show="price === -1">
      <i class="fa fa-arrow-up"></i>
    </span>
    <span ng-show="price === 1 || price === undefined">
      <i class="fa fa-arrow-down"></i>
    </span>
  </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding_o">

  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 padding_o div-height flex-box-2" ng-repeat="product in products" style="margin-top:5px;">
  
      <div style="margin:5px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my-card flex-box">

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding_o">
              <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> -->
                <img ng-src="{{product.pictures[0]}}" class="img-responsive" />
              <!-- </div> -->
            </div>


            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                
                <div class="product-name">
                  <a ng-href="#/product/{{product._id}}">
                   
                    <label class="control-label cursor"> {{product.name}}</label>
                  </a>
                </div>
              
                <div class="product-cost">
                  
                  <label class="control-label">{{product.displayPrice}}</label>
                </div>

                <add-to-cart>
              
                </add-to-cart>
          
            </div>

      </div>
  </div>
</div>
</div>
